<section>
  <div class="container">
    <mat-toolbar>
      <div>
        <h2>Listado De Personas</h2>
      </div>
      <span class="example-spacer"></span>
      <div>
        <button mat-mini-fab [routerLink]="'/nuevo'">
          <mat-icon>person_add</mat-icon>
        </button>
      </div>
    </mat-toolbar>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="personasList" class="mat-elevation-z8">
      <!--  -->
      <ng-container matColumnDef="id">
        <th
          style="width: 10%"
          class="header-color"
          mat-header-cell
          *matHeaderCellDef
        >
          ID
        </th>
        <td mat-cell *matCellDef="let persona">{{ persona.id }}</td>
      </ng-container>

      <!--  -->
      <ng-container matColumnDef="nombre">
        <th
          style="width: 25%"
          class="header-color"
          mat-header-cell
          *matHeaderCellDef
        >
          Nombre
        </th>
        <td mat-cell *matCellDef="let persona">{{ persona.nombre }}</td>
      </ng-container>

      <!--  -->
      <ng-container matColumnDef="apellido">
        <th
          style="width: 25%"
          class="header-color"
          mat-header-cell
          *matHeaderCellDef
        >
          Apellido
        </th>
        <td mat-cell *matCellDef="let persona">{{ persona.apellido }}</td>
      </ng-container>

      <!-- -->
      <ng-container matColumnDef="edad">
        <th
          style="width: 25%"
          class="header-color"
          mat-header-cell
          *matHeaderCellDef
        >
          Edad
        </th>
        <td mat-cell *matCellDef="let persona">{{ persona.edad }}</td>
      </ng-container>
      <!--  -->
      <ng-container matColumnDef="acciones">
        <th
          style="width: 15%"
          class="header-color"
          mat-header-cell
          *matHeaderCellDef
        >
          Acciones
        </th>
        <td
          mat-cell
          *matCellDef="let persona; let i = index"
          style="text-align: end"
        >
          <a [routerLink]="" class="pointer">
            <mat-icon class="material-icons">create</mat-icon>
          </a>
          <a
            (click)="deletePersona(i)"
            class="pointer"
            style="color: rgb(253, 46, 125)"
          >
            <mat-icon class="material-icons">delete</mat-icon>
          </a>
        </td>
      </ng-container>
      <!--  -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
